title: Bem-vinda e Bem-vindo
minidescription:
  - Ana Cristina Schneider
  - CPR 08/19054
  - Psicologia / Psicanálise
description: >
  Sou Psicóloga Clínica e atulmente atuo em consultório particular com atendimento 
  psicológico online voltado para adolescentes, adultos e idosos. Ao longo da vida estamos sujeitos a 
  passar por momentos difíceis, de embaraços em que vinslumbrar uma saída possível é desafiador. 
  Para auxiliar nessa trajetória, a análise possibilita descobrir novos caminhos para enfrentar 
  algumas dificuldades a partir do alcance de um saber que o sujeito irá contruir sobre si próprio nesse processo.
