---
layout: default
---

<div id="main">
  <section>
    <header class="major">
      <h2>
        Minha Publicações
      </h2>
    </header>
  </section>

  <section>
    <div class="row">
      {% for post in site.posts %}
      <article class="{% cycle '6u', '6u$' %} 12u(small)">
        <header>
          <h2>
            <a href="{{ post.url }}">{{ post.title }}</a>
          </h2>
        </header>
        <section>
          <img class="fit image" src="/images/posts/{{post.image_thumb}}" />
          {{ post.excerpt }}
        </section>
        <footer>
          <ul class="actions">
            <li><a href="{{ post.url }}" class="button">Ler mais</a></li>
          </ul>
        </footer>
      </article>
      {% endfor %}
    </div>
  </section>
</div>
